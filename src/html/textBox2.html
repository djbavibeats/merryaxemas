<style>

	@import url('https://fonts.googleapis.com/css?family=Ubuntu:400,500,700&display=swap');



	* {

		-webkit-box-sizing: border-box;

		-moz-box-sizing: border-box;

		box-sizing: border-box;

	}



	body {

		background: url(images/popup_bg.jpg) no-repeat;

		background-size: cover;

		margin: 0;

		padding: 0;

		color: #fff;

		font-family: 'Ubuntu', sans-serif;

		font-weight: 400;

	}



	.game_popup {

		border-radius: 10px;

		border: 2px solid #ff0000;

		background-color: #000;

		position: absolute;

		width: 500px;

		transform: translate(88%, -165%);

		font-size: 24px;

		text-align: center;

		padding: 25px 20px;

	}


   .game_popup .link_text {
		color: #fff;
		font-weight: bold;
   }

	.game_popup span {

		font-size: 30px;

		color: #ff6263;

		display: block;

		font-weight: 700;

		margin-bottom: 30px;

	}



	.game_popup form {

		margin-top: 40px;

		display: inline-block;

		overflow: hidden;

	}



	.game_popup form input[type="email"] {

		font-size: 18px;

		color: #000;

		display: block;

		border: 0;

		border-radius: 5px;

		padding: 16px 10px;

		float: left;

		margin-right: 20px;

	}



	.game_popup form input[type="submit"],

	.game_popup button,
	.game_popup .playButton {

		font-size: 18px;

		color: #000;

		display: inline-block;

		border: 0;

		border-radius: 5px;

		padding: 10px;

		font-weight: 700;

		float: left;

		font-size: 30px;

		background: #ff0000;

		/* Old browsers */

		background: -moz-linear-gradient(top, #ff0000 0%, #ff0000 0%, #ffffff 44%, #ffffff 58%, #ff0000 100%, #ff0000 100%);

		/* FF3.6-15 */

		background: -webkit-linear-gradient(top, #ff0000 0%, #ff0000 0%, #ffffff 44%, #ffffff 58%, #ff0000 100%, #ff0000 100%);

		/* Chrome10-25,Safari5.1-6 */

		background: linear-gradient(to bottom, #ff0000 0%, #ff0000 0%, #ffffff 44%, #ffffff 58%, #ff0000 100%, #ff0000 100%);

		/* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */

		filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ff0000', endColorstr='#ff0000', GradientType=0);

		text-decoration: none;

	}



	.game_popup form input[type="submit"]:hover,

	.game_popup button:hover,
	.game_popup .playButton:hover {

		background: #ff0000;

		/* Old browsers */

		background: -moz-linear-gradient(top, #fff 0%, #fff 0%, #ff0000 44%, #ff0000 58%, #fff 100%, #fff 100%);

		/* FF3.6-15 */

		background: -webkit-linear-gradient(top, #fff 0%, #fff 0%, #ff0000 44%, #ff0000 58%, #fff 100%, #fff 100%);

		/* Chrome10-25,Safari5.1-6 */

		background: linear-gradient(to bottom, #fff 0%, #fff 0%, #ff0000 44%, #ff0000 58%, #fff 100%, #fff 100%);

		/* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */

		filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#fff', endColorstr='#fff', GradientType=0);

	}



	.game_popup .playButton {

		float: none;

		margin-top: 20px;

	}

</style>
